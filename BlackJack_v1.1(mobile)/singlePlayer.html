<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BlackJack-single player!</title>
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
	<link rel="stylesheet" media="only screen and (min-width: 768px)" href="BlackJack.css">
	<link rel="stylesheet" media="only screen and (max-width: 767px) and (orientation: portrait)" href="BlackJackPortrait.css">
	<link rel="stylesheet" media="only screen and (max-width: 767px) and (orientation: landscape)" href="BlackJackLandscape.css">
</head>
<body>	
	<div id="wrapper">		
		<div class="player" id="player1">
			<p class="player_name">庄家</p>
			<div class="info" id="controller1">
				<div class="value" id="value1">点数: <span>0</span></div>
				<div class="result" id="result1">PLAYING</div>								
			</div>		
			<div class="player_wrap">					
				<div class="pokers" id="poker1">			
					<img id="poker1_1" src="cardBack.jpg" alt="card1">		
					<img id="poker1_2" src="cardBack.jpg" alt="card2">			
				</div>		
			</div>
		</div>		
		<div class="player" id="player2">
			<p class="player_name">玩家</p>
			<div class="info" id="controller2">			
				<div class="value" id="value2">点数: <span>0</span></div>	
				<div class="result" id="result2">PLAYING</div>									
			</div>										
			<div class="pokers" id="poker2">			
					<img id="poker2_1" src="cardBack.jpg" alt="poker1">		
					<img id="poker2_2" src="cardBack.jpg" alt="poker2">				
			</div>
			<div class="raise" id="raise2">
				<p class="bet">赌注: <span id="bet2">10</span>$ </p>
				<p class="bet_left">剩余: <span id="bet_left2">90</span>$</p>
				<button type="button" class="raise_btn" id="raise_btn2" onclick="raise('player2')">加注</button>
			</div>		
			<div class="player_btn" id="player_btn2">
				<button type="button"  class="hit" id="hit2" onclick="userHit()" >要牌</button>	
				<button type="button"  class="stand" id="stand2" onclick="userStand()">停牌</button>
			</div>
		</div>
		<div class="deal">
			<button type="button"  id="deal" onclick="deal()">发牌</button>
		</div>
		<div class="home">
			<button type="button" id="home_btn" onclick="window.open('index.html', '_self')">HOME</button>
		</div>
	</div>
	<div class="pop"></div>

	<div id="hide_layer">
		<div class="pop_window" id="pop_win">
			<p>你赢得了所有筹码！<br/>再来一局？</p>
			<button type="button" class="pop_btn yes" onclick="newGame()">好哒</button>
			<button type="button" class="pop_btn no" onclick="noGame()">不玩了</button>
		</div>
		<div class="pop_window" id="pop_lose">
			<p>你输光了所有筹码！<br/>再来一局？</p>
			<button type="button" class="pop_btn yes" onclick="newGame()">好哒</button>
			<button type="button" class="pop_btn no" onclick="noGame()">不玩了</button>
		</div>
	</div>

	<script type="text/javascript" src="singlePlayer.js"></script>
</body>
</html>
